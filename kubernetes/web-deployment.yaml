apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: davesilva/home-automation-web:1.5.1
        imagePullPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: web
  namespace: home-automation
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.3
  selector:
    app: web
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: home-automation
spec:
  rules:
  - host: volume.home.dmsilva.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              name: http
  - host: volume.xxx
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              name: http
